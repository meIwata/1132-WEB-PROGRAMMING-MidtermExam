<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圖片篩選</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .buttons {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        .buttons button {
            width: 100px;
            height: 30px;
            margin-right: 5px;
            border-radius: 20px;
            border: none; /* 移除外邊框 */
        }

        .buttons button:active,
        .buttons button:focus {
            background-color: #2ba589; /* 綠色 */
            color: white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px 30px;

            align-items: center;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: auto;
            box-shadow: 5px 2px 8px rgba(0, 0, 0, 0.2); /* 添加陰影效果 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 把陰影效果也加入過渡 */
        }

        .gallery img:hover {
            transform: scale(1.1); /* 縮放至 1.1倍 */
            box-shadow: none; /* 移除陰影 */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="buttons">
        <button onclick="filterImages('all')">全部圖片</button>
        <button onclick="filterImages('nature')">自然風景圖</button>
        <button onclick="filterImages('city')">城市風景圖</button>
    </div>


<div class="gallery">
    <!-- 自然風景圖 & 城市風景圖 -->
    <img src="https://placeholder.pics/svg/400x300/DEDEDE/555555/01%20自然風景圖" alt="01自然風景圖" class="nature">
    <img src="https://placeholder.pics/svg/400x300/DEDEDE/555555/02%20自然風景圖" alt="02自然風景圖" class="nature">
    <img src="https://placeholder.pics/svg/400x300/DEDEDE/555555/01%20城市風景圖" alt="01城市風景圖" class="city">
    <img src="https://placeholder.pics/svg/400x300/DEDEDE/555555/03%20自然風景圖" alt="03自然風景圖" class="nature">
    <img src="https://placeholder.pics/svg/400x300/DEDEDE/555555/02%20城市風景圖" alt="02城市風景圖" class="city">
    <img src="https://placeholder.pics/svg/400x300/DEDEDE/555555/04%20自然風景圖" alt="04自然風景圖" class="nature">
    <img src="https://placeholder.pics/svg/400x300/DEDEDE/555555/05%20自然風景圖" alt="05自然風景圖" class="nature">
    <img src="https://placeholder.pics/svg/400x300/DEDEDE/555555/03%20城市風景圖" alt="03城市風景圖" class="city">

</div>

<script>
    function filterImages(type) {
        const allImages = document.querySelectorAll('.gallery img');

        allImages.forEach(img => {
            img.classList.remove('hidden');
        });

        if (type === 'nature') {
            allImages.forEach(img => {
                if (!img.classList.contains('nature')) {
                    img.classList.add('hidden');
                }
            });
        } else if (type === 'city') {
            allImages.forEach(img => {
                if (!img.classList.contains('city')) {
                    img.classList.add('hidden');
                }
            });
        }
    }
</script>

</body>
</html>
