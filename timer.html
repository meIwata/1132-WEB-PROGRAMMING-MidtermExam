<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計時器</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
<!--
第一行為應用程式標題『計時器』。第二行為剩餘時間顯示區，顯示資料包含時、分、秒，以冒號（：）隔開。
第三行包含4個元件，由左至右分別描述如下：
第一個元件為標籤，顯示『設定目標日期及時間』。
第二個元件為目標日期及時間的輸入欄，欄位中提示必須為yyyy-mm-dd --：--—-，同時提供一日期及時間選擇功能圖示（icon）。
第三及四個元件為按鈕，在開啟畫面中分別標示為『開始』及『重置』。

目標日期及時間設定
點選目標日期及時間輸入欄內圖示時，系統將提供圖形化介面供使用者選取年、月、日、時、分、秒、及AM（表示上午）及PM（表示下午）。

計時開始功能
當使用者在未設定目標日期與時間狀況下點選『開始』按鈕，系統將以彈跳
視窗（pop-out window）方式提醒使用者設定。
當使用者在所設定目標日期與時間為過去的日期及時間狀況下點選『開始』按鈕，系統將以弹跳視窗（pop-Out window）方式提醒使用者目標時間已過，需重新設定。
當使用者完成設定目標日期與時間狀況下點選『開始』按鈕，系統將以開始倒數計時，並將剩餘時間（亦即目標日期及時間減去目前日期及時間）以每秒刷新一次的頻率，顯示於剩餘時間顯示區。同時系統介面第三行『開始』按鈕的標示將轉換為『暫停』。

計時暫停功能
在系統進行計時功能時，使用者可點選『暫停』按鈕，系統將暫時停止計時，同時『暫停』按鈕的標示將轉換為『繼續』。

計時繼續功能
在系統暫時停止計時狀況下，使用者可點選『繼續』按鈕，系統將恢復計時，同時『繼續』按鈕的標示將轉換為『暫停』。

重新計時功能
當使用者點選『重置』按鈕時，系統將終止目標日期及時間的計時工作，並回復到系統開始介面。

計時完成功能
目標日期及時間到達時，系統將以彈跳視窗（pop-out window）方式提醒使用者目標日期及時間已到，計時結束；同時回復到開始介面
-->
<div class ="container">
    <h1>計時器</h1>
    <div id="time-display">00:00:00</div>
    <div class="controls">
    <label for="target-datetime">設定目標日期及時間</label>
    <input type="datetime-local" id="target-datetime" placeholder="yyyy-mm-dd --:--">
    <button id="start-pause-btn">開始</button>
    <button id="reset-btn">重置</button>
    </div>
</div>
<script src="timer.js"></script>
</body>
</html>
